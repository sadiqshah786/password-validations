<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card custom-card">
                    <div class="card-body">
                        <h5 class="card-title text-center ">Password Generator & Validations</h5>
                        <div class="my-4 inputfeild">
                            <input autocomplete="off" type="password" class="form-control" id="password"
                                placeholder="Password">
                            <i class="fa-solid fa-eye"></i>
                        </div>

                        <p id="status" class="weak"></p>
                        <div class="pass-content">
                            <p class="card-text "><b>Password must contain</b></p>
                            <ul class="requirement-list">
                                <li><i class="fa-solid fa-circle"></i> At least 8 characters length</li>
                                <li><i class="fa-solid fa-circle"></i> At least 1 number (0-9)</li>
                                <li><i class="fa-solid fa-circle"></i> At least 1 lowercase letter (a-z)</li>
                                <li><i class="fa-solid fa-circle"></i> At least 1 uppercase letter (A-Z)</li>
                                <li><i class="fa-solid fa-circle"></i> At least 1 special Symbol(!-$)</li>
                            </ul>
                        </div>
                        <div class="btnWrapper">
                            <button id="btnGenerate" class="btn">Generate Password</button>
                            <div id="copied">
                                <i class="fa-solid fa-copy"></i>
                                <span id="copiedPass"> </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="copyRight">
            <p>&copy Copy right reserved sadiq Shah</p>
        </div>
    </div>


    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
